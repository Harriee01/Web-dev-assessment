<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS stylesheet --> 
</head>
<body>

  <main class="container">
    <!-- Section 1: Sign-up form section-->
    <section class="form-section">
      <div class="content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul> <!-- Benefits list with checkmark icons -->
          <li><img src="./assets/images/icon-list.svg" alt=""> Product discovery and building what matters</li>
          <li><img src="./assets/images/icon-list.svg" alt=""> Measuring to ensure updates are a success</li>
          <li><img src="./assets/images/icon-list.svg" alt=""> And much more!</li>
        </ul>
         
        <!-- Newsletter subscription form -->
        <form id="newsletter-form">
          <div class="form-group"><!-- Form group for email input with validation -->
            <label for="email">Email address</label> <!-- Email label for accessibility -->
            <input type="email" id="email" placeholder="email@company.com">
             <!-- Error message container  -->
            <span class="error-message" id="error-message"></span>
          </div>
           <!-- Submit button to send the form -->
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>

    
  </section>
  
  <script src="script.js"></script>
</body>
</html>
